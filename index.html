<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/scss/style.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main id="card">
      <figure class="card__figure">
        <img class="card__figure-img" src="/images/image-header-mobile.jpg" alt="header image">
      </figure>
      <div class="card__text">
        <h1 class="card__h1">Get <strong>insights</strong> that help your business grow.</h1>
        <p class="card__p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>

    <div id="stats">
      <div class="stats__container">
        <span class="stats__count">10k+</span>
        <span class="stats__span">companies</span>
      </div>

      <div class="stats__container">
        <span class="stats__count">314</span>
        <span class="stats__span">templates</span>
      </div>

      <div class="stats__container">
        <span class="stats__count">12m+</span>
        <span class="stats__span">queries</span>
      </div>
    </div>
  </main>
</body>
</html>
